<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SVG</title>
</head>

<body>

  <svg width="200" height="200">
    <rect x="50" y="50" width="100" height="100" fill="red" stroke="black" stroke-width="5" />
  </svg>

  <svg width="300" height="200">
    <rect x="50" y="50" width="200" height="100" fill="orange" stroke="gray" stroke-width="5" />
  </svg>

  <svg width="200" height="200">
    <circle cx="100" cy="100" r="50" fill="yellow" stroke="purple" stroke-width="5" />
  </svg>

  <svg width="300" height="200">
    <ellipse cx="150" cy="100" rx="100" ry="50" fill="skyblue" stroke="green" stroke-width="5" />
  </svg>

</body>

</html>
